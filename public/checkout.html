<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/styles.css" rel="stylesheet">
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div id="cartView" class="card"></div>

    <div class="space"></div>
    <div class="card">
      <label>Tipo de pedido</label>
      <select id="orderType">
        <option value="dine_in">Mesa</option>
        <option value="pickup">Retirada</option>
        <option value="delivery">Delivery</option>
      </select>

      <div id="tableFields" class="space">
        <label>Mesa (detectada pelo QR se você escaneou)</label>
        <input id="tableId" placeholder="ID da mesa">
      </div>

      <div id="deliveryFields" style="display:none">
        <div class="row">
          <div><label>Nome</label><input id="name"></div>
          <div><label>Telefone</label><input id="phone"></div>
        </div>
        <div class="row">
          <div><label>CEP</label><input id="cep" placeholder="00000000"></div>
          <div><label>Número</label><input id="number"></div>
        </div>
        <label>Rua</label><input id="street">
        <label>Bairro</label><input id="neighborhood">
        <label>Cidade</label><input id="city">
        <label>Estado</label><input id="state">
        <label>Complemento</label><input id="complement">
      </div>
