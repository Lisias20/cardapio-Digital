<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cardápio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
  <header class="header">
    <img class="logo" alt="Logo" id="logo" src="/public/img/placeholder.png" />
    <div>
      <div class="title" id="storeName">Loja</div>
      <div><input id="search" class="input" placeholder="Buscar..." aria-label="Buscar"/></div>
    </div>
    <div class="tag" id="tableTag" style="display:none"></div>
  </header>

  <main class="container">
    <div id="categories"></div>
    <div class="row" id="products"></div>
  </main>

  <footer class="footer">
    <div class="grow">
      <div id="cartSummary">Seu carrinho está vazio</div>
    </div>
    <a id="checkoutBtn" class="btn" href="#">Ir para o checkout</a>
  </footer>

  <script src="/public/js/common.js"></script>
  <script src="/public/js/store.js"></script>
</body>
</html>
